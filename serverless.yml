# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: felps
# "service" is the name of this project. This will also be added to your AWS resource names.
service: gestapp-api

plugins:
  - serverless-esbuild
  - serverless-offline

package:
  individually: true

build:
  esbuild: false

provider:
  name: aws
  region: us-east-1
  deploymentMethod: direct
  architeture: arm64
  runtime: nodejs20.x
  environment:
    COGNITO_CLIENT_ID: !Ref GestappUserPoolClient

custom:
  esbuild:
    target: node20
    format: esm
    minify: true
    outputFileExtension: .mjs
    exclude:
      - '@aws-sdk/*'

resources:
  Resources:
    GestappUserPool:
      Type: AWS::Cognito::UserPool
      Properties: 
        DeletionProtection: ACTIVE
        UserPoolName: gestappUserPool
        MfaConfiguration: OFF
        AutoVerifiedAttributes:
          - email
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false
        UsernameAttributes:
          - email
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 6
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false
        Schema:
          - Name: given_name
            Mutable: true
            Required: true
            AttributeDataType: String
          - Name: family_name
            Mutable: true
            Required: true
            AttributeDataType: String
    GestappUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: GestappUserPoolClient
        UserPoolId: !Ref GestappUserPool
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        TokenValidityUnits:
          AccessToken: hours
          RefreshToken: hours
        AccessTokenValidity: 3
        RefreshTokenValidity: 1440 # 60 days
        
functions:
  signUp:
    handler: src/functions/auth/signUp.handler
    events:
      - httpApi:
          path: /auth/sign-up
          method: post
        